<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="css/reset.css"/>
        <link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="css/style.css"/>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/etch.js"></script>
        
    </head>
    <body>
        <h1 class='title'>Glenn's Etch-A-Sketch!</h1>
        
        
        <div class="container">
            <table>
                <thead>
                </thead>
                <tbody>
                    <tr>
                        <td><div class="block makered"></div></td>
                        <td><div class="block makered"></div></td>
                        <td><div class="block"></div></td>
                    </tr>
                    <tr>
                        <td><div class="block"></div></td>
                        <td><div class="block"></div></td>
                        <td><div class="block"></div></td>
                    </tr>
                    <tr>
                        <td><div class="block"></div></td>
                        <td><div class="block"></div></td>
                        <td><div class="block"></div></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class='controls'>
            <ul id='colors'>
                <li><div class='button color_select selected' id='red'><p>Red</p></div></li>
                <li><div class='button color_select' id='blue'><p>Blue</p></div></li>
                <li><div class='button color_select' id='yellow'><p>Yellow</p></div></li>
                <li><div class='button color_select' id='white'><p>White</p></div></li>
                <li><div class='button color_select' id='black'><p>Black</p></div></li>

            </ul>
            <ul id='edits'>
                <li><div class='button control' id='erase'><p>Erase</p></div></li>
                <li><div class='button control' id='help'><p>Help!</p></div></li>
            </ul>
        </div>
        
    </body>
</html>
